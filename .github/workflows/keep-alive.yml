name: Keep Railway App Awake

on:
  schedule:
    - cron: "*/10 * * * *" # every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Railway app
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" \
          https://openclaw-production-8da4.up.railway.app/
